---
apiVersion: v1
kind: Namespace
metadata:
  name: gateway-conformance-infra
---
apiVersion: v1
kind: Service
metadata:
  name: ipv6-only-backend
  namespace: gateway-conformance-infra
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: ipv6-only-backend
---
apiVersion: v1
kind: Service
metadata:
  name: dual-stack-backend
  namespace: gateway-conformance-infra
spec:
  ipFamilyPolicy: RequireDualStack
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: dual-stack-backend
---
apiVersion: v1
kind: Service
metadata:
  name: ipv4-only-backend
  namespace: gateway-conformance-infra
spec:
  ipFamilies:
  - IPv4
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: ipv4-only-backend
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ipv6-only-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /ipv6-only  # 여기서 'ㄴ' 문자를 제거했습니다
    backendRefs:
    - name: ipv6-only-backend
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dual-stack-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /dual-stack
    backendRefs:
    - name: dual-stack-backend
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ipv4-only-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /ipv4-only
    backendRefs:
    - name: ipv4-only-backend
      port: 80