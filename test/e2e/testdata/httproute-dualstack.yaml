apiVersion: v1
kind: Service
metadata:
  name: ipv6-only-backend
  namespace: gateway-conformance-infra
spec:
  ipFamilies:
    - IPv6
  ports:
  - port: 8080
    targetPort: 3000
  selector:
    app: infra-backend-v1
---
apiVersion: v1
kind: Service
metadata:
  name: dual-stack-backend
  namespace: gateway-conformance-infra
spec:
  ipFamilies:
    - IPv4
    - IPv6
  ipFamilyPolicy: RequireDualStack
  ports:
  - port: 8080
    targetPort: 3000
  selector:
    app: infra-backend-v1
---
apiVersion: v1
kind: Service
metadata:
  name: ipv4-only-backend
  namespace: gateway-conformance-infra
spec:
  ipFamilies:
  - IPv4
  ports:
  - port: 8080
    targetPort: 3000
  selector:
    app: infra-backend-v1
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ipv6-only-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /ipv6-only
    backendRefs:
    - name: ipv6-only-backend
      port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dual-stack-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /dual-stack
    backendRefs:
    - name: dual-stack-backend
      port: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ipv4-only-route
  namespace: gateway-conformance-infra
spec:
  parentRefs:
  - name: same-namespace
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /ipv4-only
    backendRefs:
    - name: ipv4-only-backend
      port: 8080